<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Open+Sans:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Java Junction</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="">
                <h1 class="shop-name"> Java Junction </h1>
            </div>
            <nav>
                <span class="icon">
                    <span></span>
                </span>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Menu.html">Menu</a></li>
                    <li><a href="About.html">About us</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="landing">
        <div class="intro-text">
            <h2>We Are Java Junction, We make coffee</h2>
            <p>all kinds you want</p>
        </div>
    </section>
    <section class="contact">
        <div class="container">
            <div class="main-heading">
                <h2>Contact us</h2>
            </div>
            <form action="">
                <input type="text" class="main-input" name="name" placeholder="Your name">
                <input type="email" class="main-input" name="email" placeholder="Your e-mail">
                <textarea class="main-input" name="message" placeholder="Your message"></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </section>
    <footer>
        &copy; 2023 <span>Ahmed</span> All Rights Reserved
    </footer>
